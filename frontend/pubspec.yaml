name: frontend
description: "A new Flutter project."
publish_to: 'none' # No publicar en pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Localizations
  flutter_localizations:
    sdk: flutter

  # UI & utilidades
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.5.4
  fl_chart: ^0.71.0
  table_calendar: ^3.0.0
  youtube_player_flutter: ^9.1.1

  # HTTP, almacenamiento seguro y fondo
  http: ^1.3.0
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.1
  flutter_background: ^1.2.2

  # Sensores y permisos
  pedometer: ^4.0.2
  geolocator: ^9.0.2
  permission_handler: ^11.0.0
  intl: ^0.19.0
  # HealthKit / Health Connect
  health: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Icono.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/Icono.png"
  remove_alpha_ios: true
