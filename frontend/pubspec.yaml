name: frontend
description: "A new Flutter project."
publish_to: 'none' # No publicar en pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Localizations
  flutter_localizations:
    sdk: flutter

  # UI & utilidades
  provider: ^6.0.5
  get: ^4.6.5
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.5.4
  table_calendar: ^3.0.0
  youtube_player_flutter: ^9.1.3
  flutter_local_notifications: ^17.1.0
  mobile_scanner: ^3.5.1
  qr_flutter: ^4.0.0
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.0    # Actualizado para soporte de favoritos robusto
  cached_network_image: ^3.3.0
  google_fonts: ^6.2.1
  multi_select_flutter: ^4.1.3
  # HTTP, almacenamiento seguro y fondo
  http: ^1.3.0
  flutter_secure_storage: ^9.2.4
  workmanager: ^0.9.0
  timezone: ^0.9.2
  # Sensores y permisos
  pedometer: ^4.0.2
  permission_handler: ^11.0.0
  intl: ^0.20.2
  # HealthKit / Health Connect
  percent_indicator: ^4.2.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Icono.png"
  remove_alpha_ios: true
  # Opción A (Fondo de color sólido):
  #adaptive_icon_background: "#FFFFFF" # O el color que quieras

  # Opción B (Fondo con tu imagen de degradado):
  adaptive_icon_background: "assets/images/icono_background.png" 

  # Y ahora, tu logo transparente para el primer plano:
  adaptive_icon_foreground: "assets/images/icono_foreground.png"
